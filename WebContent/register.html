<html>
<head>
<title>CodeZilla</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/register.css" rel="stylesheet">
<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/myjs.js"></script>
</head>

<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" action="RegisterServlet" method="post">
			<h2>Please Sign Up </h2>
			<hr class="colorgraph">
			<div class="form-group">
				<input type="text" name="fname" id="fname" class="form-control input-lg" placeholder="First name" tabindex="4">
			</div>
			<div class="form-group">
				<input type="text" name="lname" id="lname" class="form-control input-lg" placeholder="Last name" tabindex="4">
			</div>
			
			<div class="form-group">
				<input type="text" name="aboutme" id="aboutme" class="form-control input-lg" placeholder="About me" tabindex="4">
			</div>
			
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
					</div>
				</div>
			</div>
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
			</div>
		</form>
	</div>
</div>
<!-- Modal -->

</div>
