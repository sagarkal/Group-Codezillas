<script>

function setUser(){
	var url = window.location.href;
	var username = url.split("=")[1];
	$('#myprofile').append(username);
}
    function loadQuiz(quizPage) {
	window.location.replace(quizPage + "?user=" + $('#myprofile').text());
    }
</script>

<body onload="setUser()">
<form>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" onclick="loadHome()">CodeZilla</a>

			<div class="collapse navbar-collapse"

				<ul class="nav navbar-nav">

					<li><a href="login.html">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" id="questions">
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td><textarea id="postedQuestion" rows="2" cols="50"
						placeholder="Type your question here.."></textarea></td>
				<td><select id="newTag">
						<option value="Java">Java</option>
						<option value="JavaScript">JavaScript</option>
						<option value="Python">Python</option>

						<option value="Cpp">C++</option>
				</select></td>
			</tr>

	</div>
	
	<div class="container">
  <h2 align = "center">Feedback form</h2>
   
  <!-- Trigger the modal with a button -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <style>

p.question {
    padding-left: 1cm;
}

p.radio {
padding-left: 1cm;
}

</style>
        <form>

<h2 align="center">Feedback form<span class="label label-default"></span></h2>
<label id="ansusername"> </label>
<br/>
<h5><p class="question">1. Accuracy?</p>  </h5>  
<ul class="answers">                   
<input type="radio" name="q1" value="a" id="q1b"><label for="q1b">1</label><br/>

<script>
function check()
{
var accuracy = 0, conciseness = 0, redundancy = 0, grammar = 0;
var a1=document.getElementsByName('q1');
for(i = 0; i < a1.length; i++){
   if(a1[i].checked){
        switch(a1[i].value)
        {
        case 'a':
        	accuracy = 1;
        	break;

        	break;

        	break;

        	break;
        	
        case 'e':

        	break;
        }
   }
}

var a2=document.getElementsByName('q2');

}

        case 'd':

}

var a4=document.getElementsByName('q4');

   }
}


var url = window.location.href;
var id = url.split('#')[1]; 	
console.log("Accuracy: "+accuracy+" Conciseness: "+conciseness+" Redundancy: "+redundancy+" Grammar "+ grammar);
updateFeedback(accuracy, conciseness, redundancy, grammar, id);

}
</script>

</form>
        
        <div class="modal-footer" align="center">
          <button type="button" align="center" onclick=check() class="btn btn-primary" data-dismiss="modal">Submit</button>

</div>
